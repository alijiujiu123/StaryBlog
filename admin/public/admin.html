<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaryBlog 管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
        }
        textarea {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">StaryBlog 管理后台</h1>
            <button onclick="openCreateModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                + 新建文章
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-gray-500 text-sm">总文章数</div>
                <div class="text-3xl font-bold text-gray-900" id="total-count">-</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-gray-500 text-sm">MD 文章</div>
                <div class="text-3xl font-bold text-blue-600" id="md-count">-</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-gray-500 text-sm">可视化文章</div>
                <div class="text-3xl font-bold text-purple-600" id="html-count">-</div>
            </div>
        </div>

        <!-- Posts List -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">文章列表</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日期</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分类</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">模式</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="posts-list" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Create/Edit Modal -->
    <div id="post-modal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop absolute inset-0" onclick="closeModal()"></div>
        <div class="relative min-h-screen flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto relative z-10">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-900" id="modal-title">新建文章</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="post-form" class="p-6 space-y-4">
                    <input type="hidden" id="post-slug">

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">标题 *</label>
                        <input type="text" id="post-title" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">日期</label>
                            <input type="date" id="post-date"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">分类</label>
                            <select id="post-category"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="技术">技术</option>
                                <option value="AI 架构">AI 架构</option>
                                <option value="市场分析">市场分析</option>
                                <option value="方法论">方法论</option>
                                <option value="学习笔记">学习笔记</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">描述</label>
                        <input type="text" id="post-description"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Markdown 内容</label>
                        <textarea id="post-content" rows="10"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm"></textarea>
                    </div>

                    <div class="flex justify-end gap-3 pt-4 border-t">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                            取消
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- HTML Upload Modal -->
    <div id="html-modal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop absolute inset-0" onclick="closeHtmlModal()"></div>
        <div class="relative min-h-screen flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto relative z-10">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-900">上传可视化 HTML</h3>
                    <button onclick="closeHtmlModal()" class="text-gray-400 hover:text-gray-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="html-form" class="p-6 space-y-4">
                    <input type="hidden" id="html-post-slug">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <p class="text-sm text-blue-800">
                            将可视化 HTML 内容粘贴到下方。HTML 将在 iframe 中渲染，可以使用完整的 HTML、CSS 和 JavaScript。
                        </p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">HTML 内容</label>
                        <textarea id="html-content" rows="15"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm"
                            placeholder="<!DOCTYPE html>&#10;<html>&#10;..."></textarea>
                    </div>
                    <div class="flex justify-end gap-3 pt-4 border-t">
                        <button type="button" onclick="closeHtmlModal()" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                            取消
                        </button>
                        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                            上传 HTML
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/posts';
        let currentPosts = [];

        // 加载文章列表
        async function loadPosts() {
            try {
                const res = await fetch(API_BASE);
                currentPosts = await res.json();
                renderPosts();
                updateStats();
            } catch (error) {
                console.error('Failed to load posts:', error);
            }
        }

        // 渲染文章列表
        function renderPosts() {
            const tbody = document.getElementById('posts-list');

            if (currentPosts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">暂无文章</td></tr>';
                return;
            }

            tbody.innerHTML = currentPosts.map(post => {
                const modeBadges = [];
                if (post.hasMd) modeBadges.push('<span class="px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded">MD</span>');
                if (post.hasHtml) modeBadges.push('<span class="px-2 py-1 text-xs bg-purple-100 text-purple-800 rounded">HTML</span>');

                return `
                    <tr>
                        <td class="px-6 py-4">
                            <div class="text-sm font-medium text-gray-900">${escapeHtml(post.title)}</div>
                            <div class="text-sm text-gray-500">${post.slug}</div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500">${post.date}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 text-xs bg-${post.categoryColor || 'gray'}-100 text-${post.categoryColor || 'gray'}-800 rounded">
                                ${post.category || '未分类'}
                            </span>
                        </td>
                        <td class="px-6 py-4">${modeBadges.join(' ')}</td>
                        <td class="px-6 py-4 text-right text-sm space-x-2">
                            <button onclick="editPost('${post.slug}')" class="text-blue-600 hover:text-blue-800">编辑</button>
                            <button onclick="openHtmlModal('${post.slug}')" class="text-purple-600 hover:text-purple-800">HTML</button>
                            <button onclick="deletePost('${post.slug}')" class="text-red-600 hover:text-red-800">删除</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // 更新统计
        function updateStats() {
            document.getElementById('total-count').textContent = currentPosts.length;
            document.getElementById('md-count').textContent = currentPosts.filter(p => p.hasMd).length;
            document.getElementById('html-count').textContent = currentPosts.filter(p => p.hasHtml).length;
        }

        // 打开创建/编辑模态框
        function openCreateModal() {
            document.getElementById('modal-title').textContent = '新建文章';
            document.getElementById('post-form').reset();
            document.getElementById('post-slug').value = '';
            document.getElementById('post-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('post-modal').classList.remove('hidden');
        }

        async function editPost(slug) {
            const post = currentPosts.find(p => p.slug === slug);
            if (!post) return;

            // 加载完整内容
            try {
                const res = await fetch(`${API_BASE}/${slug}`);
                const fullPost = await res.json();

                document.getElementById('modal-title').textContent = '编辑文章';
                document.getElementById('post-slug').value = slug;
                document.getElementById('post-title').value = fullPost.title;
                document.getElementById('post-date').value = fullPost.date;
                document.getElementById('post-category').value = fullPost.category;
                document.getElementById('post-description').value = fullPost.description || '';
                document.getElementById('post-content').value = fullPost.content || '';
                document.getElementById('post-modal').classList.remove('hidden');
            } catch (error) {
                console.error('Failed to load post:', error);
            }
        }

        function closeModal() {
            document.getElementById('post-modal').classList.add('hidden');
        }

        // 表单提交
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const slug = document.getElementById('post-slug').value;
            const data = {
                title: document.getElementById('post-title').value,
                date: document.getElementById('post-date').value,
                category: document.getElementById('post-category').value,
                description: document.getElementById('post-description').value,
                content: document.getElementById('post-content').value
            };

            try {
                const url = slug ? `${API_BASE}/${slug}` : API_BASE;
                const method = slug ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    closeModal();
                    loadPosts();
                } else {
                    alert('保存失败');
                }
            } catch (error) {
                console.error('Failed to save post:', error);
                alert('保存失败');
            }
        });

        // HTML 上传模态框
        function openHtmlModal(slug) {
            document.getElementById('html-post-slug').value = slug;
            document.getElementById('html-content').value = '';
            document.getElementById('html-modal').classList.remove('hidden');
        }

        function closeHtmlModal() {
            document.getElementById('html-modal').classList.add('hidden');
        }

        document.getElementById('html-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const slug = document.getElementById('html-post-slug').value;
            const html = document.getElementById('html-content').value;

            try {
                const res = await fetch(`${API_BASE}/${slug}/html`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ html })
                });

                if (res.ok) {
                    closeHtmlModal();
                    loadPosts();
                    alert('HTML 上传成功');
                } else {
                    alert('上传失败');
                }
            } catch (error) {
                console.error('Failed to upload HTML:', error);
                alert('上传失败');
            }
        });

        // 删除文章
        async function deletePost(slug) {
            if (!confirm(`确定要删除文章 "${slug}" 吗？`)) return;

            try {
                const res = await fetch(`${API_BASE}/${slug}`, { method: 'DELETE' });
                if (res.ok) {
                    loadPosts();
                } else {
                    alert('删除失败');
                }
            } catch (error) {
                console.error('Failed to delete post:', error);
                alert('删除失败');
            }
        }

        // 工具函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 初始化
        loadPosts();
    </script>
</body>
</html>
